<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Test</title>
    <script src="./vue.js"></script> <!-- 직접설치 -->
</head>
<body>

    <div id="app">
        {{ msg }}
    </div>

    <script>
        new Vue({
            el : '#app', // #app 요소 안에서는 new Vue() 로 정의하는 개념을 쓸 수있도록 하겠다는 뜻
            data : {
                msg : 'Hello, Vue!'
            }
        })
    </script>

</body>
</html>
